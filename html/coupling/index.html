<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>污染物包气带扩散仿真</title>
    <script src="../../CesiumUnminified/Cesium.js"></script>
    <script src="../../js/source/Sandcastle-header.js"></script>
    <script src="../../js/source/jquery-3.6.0.min.js"></script>
    <script src="../../js/source/jquery-ui.min.js"></script>
    <script src="../../js/source/echarts.min.js"></script>
    <script src="../../js/source/echarts-gl.min.js"></script>
    <link href="../../Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Cesium/css/bucket.css">
    <link rel="stylesheet" href="../../css/vadoseZone.css">
</head>

<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
        <table>
            <tr>
                <td>
                    <button id="init" class="cesium-button">初始化</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button id="simulate" class="cesium-button">模拟扩散</button>
                </td>
            </tr>

            <tr>
                <td>
                    <p>扩散次数</p>
                </td>
                <td>
                    <p id="diffutionNumber">0</p>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" id="checkPanel">
                </td>
                <td>
                    <p>参数面板</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="selectBoxs">
                </td>
                <td>
                    <p>元胞</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="selectOutline">
                </td>
                <td>
                    <p>元胞边框</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>元胞透明度</p>
                </td>
                <td>
                    <input type="range" min="0" max="1" step="0.1" value="0.1" id="cellAlpha">
                </td>
                <td>
                    <input type="text" id="cellAlphaText" value="0.1">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="showEchart">
                </td>
                <td>
                    <p>三维图标展示</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="isDraggable">
                </td>
                <td>
                    <p>拖动图表</p>
                </td>
            </tr>
        </table>
    </div>

    <div id="echart" hidden></div>

    <div id="parametersPanel" hidden>
        <div class="panel-primary">
            <div class="panel-heading">参数面板</div>

            <div style="padding-top: 5%;">
                <span>
                    <input type="checkbox" id="paramDrag" style="height: auto;">
                </span>
                <span style="font-size: 9pt;">
                    拖动我吧
                </span>
            </div>
            <div>
                <span>
                    <p style="font-size: 7pt; padding: 5px;">
                        参数说明：经验参数m取（1-1/n）,横向和垂向弥散度取纵向弥散度的1/3
                    </p>
                </span>
            </div>
        </div>
        <div style="width: 80%; height: 60%; display: inline-block;">
            <form method=" get" id="paramFrom" style="width: 100%; height: 100%; display: inline-block;">
                <table>
                    <tr>
                        <td>
                            <p>时间步长（小时）</p>
                        </td>
                        <td><input type="text" value="5" name="timeStep"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>饱和土壤体积含水率</p>
                        </td>
                        <td><input type="text" value="0.5652" name="_moistureContentS"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>剩余土壤体积含水率</p>
                        </td>
                        <td><input type="text" value="0.1641" name="_moistureContentR"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>经验参数α</p>
                        </td>
                        <td><input type="text" value="1.5003" name="_paramW"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>经验参数n</p>
                        </td>
                        <td><input type="text" value=" 0.12" name="_paramN"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>纵向弥散度（米）</p>
                        </td>
                        <td><input type="text" value=" 0.0642" name="mechanicalDegreeLong"></td>
                    </tr>
                </table>
                <button id="commitParam" class="cesium-button"
                    style="margin-left: 30%; margin-top: 2%; margin-bottom: 3%;">更改</button>
            </form>
        </div>
    </div>

    <script>
        // 谷歌影像
        const ggImagery = new Cesium.UrlTemplateImageryProvider({
            url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali"
        });
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: false,
            baseLayerPicker: false,
            shouldAnimate: true,
        });

        viewer._cesiumWidget._creditContainer.style.display = "none"; //版权控件的显示隐藏
        const scene = viewer.scene;
        const camera = scene.camera;
        scene.globe.baseColor = Cesium.Color.BLACK;
    </script>
    <script type="module" src="../../js/coupling/index.js"></script>
</body>

</html>
